<!DOCTYPE html>

<html lang="en">

<head>
    <link rel="stylesheet" href="/statisFiles/main.css">
</head>

<body>
    <h1>YOLO Object Detection App</h1>
    <p>YOLO Object Detection Model in Flask</p>

    <br>


    <img src="{{ user_image}}" alt="Image data" width="500" height="400">
    <br>

    <br>
    <div>
        <p>The Detected Objects are: </p>
            
        {{detections|safe}}
    </div>

    <br>

    <div>
        <p>Counting the detected objects: </p>
        
        {{counts|safe}} 
    </div>

    <br>
    <br>


    <form method="post" action="/detect_object" target="_self">
    <input type="submit" value="Detect Object">
    </form>
    <br>
    <br>
    <form style="float:inline-start" action="/" method="get" target="_self">
        <input type="submit" value="Select New">
    </form>
</body>

</html>
